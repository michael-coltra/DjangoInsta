<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %} {% endblock %}</title>

    {% load static %}
    <link rel="icon" href="{% static 'media/logo.jpg' %}">
    <link rel="stylesheet" href="{% static 'resources/bootstrap-5.1.3-dist/css/bootstrap.css' %}">
</head>
<body>

<header><h1 class="display-2 text-center font-monospace m-3">Welcom To Insta Snif</h1></header>

{% with request.resolver_match.url_name as url_name %}
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link {% if url_name == 'index' %}active{% endif %}" aria-current="page"
                           href="{% url 'index' %}">Home</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
{% endwith %}


{% block content %}

{% endblock %}
<script src=" {% static 'resources/bootstrap-5.1.3-dist/js/bootstrap.js' %}"></script>
<script src="{% static 'resources/jquery-3.6.0.min.js' %}"></script>

{% block scripts %}
{% endblock %}
</body>
</html>
